{% extends 'layout.html' %}

{% block content %}
<script>
    let text = prompt("put your nickname");
    while (!text) {
        text = prompt("you have to set your nickname!");
    }
    axios.post('/nick', {
        nick: text
    }).then(() => {
        console.log("succeed to get nick!");
        window.location.href = '/';
    }).catch((error) => {
        console.error(error);
    });
</script>
{% endblock %}
